{% extends "layout.html" %}
{% block body %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<p>
    To access GitHub reports, please <a href="{{ url_for('auth.login') }}">sign in</a>.
</p>

{% endblock %}
